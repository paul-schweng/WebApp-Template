<nb-layout [withScroll]="true" [windowMode]="true">
  <nb-layout-header fixed>
    <nb-actions size="medium">
      <nb-action icon="menu" (click)="toggleSidebar()"></nb-action>
      <nb-action>
        <h4>{{title}}</h4>
      </nb-action>
    </nb-actions>

  </nb-layout-header>

  <nb-sidebar [state]="'compacted'" responsive tag="left">
    This is a sidebar
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

</nb-layout>
